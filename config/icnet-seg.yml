model:
    arch: depth
data:
    dataset: cityscapes
    train_split: assets/train.csv
    valid_split: assets/val.csv
    max_depth: 80
training:
    train_iters: 100000
    batch_size: 8
    val_interval: 500
    print_interval: 25
    optimizer:
        lr: 1.0e-4
    l_rate: 1.0e-4
    l_schedule:
    momentum: 0.99
    weight_decay: 0.0005
    # resume: runs/icnet-depth./1103/depth_cityscapes_best_model.pkl
    resume:
    visdom: False
    device: cpu
seed: 1103
measure_time: True